<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <section class="container">
      <div class="info">
        <div class="imc">
          <h1>Tabela IMC</h1>
          <h4>IMC</h4>
          <p>
            Menos do que 18,5<br />
            Entre 18,5 e 24,9<br />
            Entre 25 e 29,9<br />
            Entre 30 e 34,9<br />
            Entre 35 e 39,9<br />
            maior do que 40<br />
          </p>
        </div>
        <div class="causas">
          <h1>Tabela IMC</h1>
          <h4>Resultado</h4>
          <p>
            Abaixo do peso<br />
            Peso normal<br />
            Sobrepeso<br />
            Obesidade grau 1<br />
            Obesidade grau 2<br />
            Obesidade grau 3<br />
          </p>
        </div>
      </div>
      <div id="formulario">
        <h3>Calcule seu IMC</h3>
        <form action="" id="form">
          <label for="">Peso</label>
          <input type="number" id="peso">
          <label for="">Altura</label>
          <input type="number" id="altura">
          <button type="submit" >Enviar</button>
        </form>
        <div class="resultado">

        </div>
      </div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
